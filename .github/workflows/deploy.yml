name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main 
  workflow_dispatch:  # Allows manual trigger

permissions: 
    contents: read
    pages: write
    id-token: write # Ensure proper token permissions


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json 

      - name: Install dependencies
        run: npm ci # Changed from install to ci for strict package-lock.json usage

      - name: Build project
        run: |
         npm run build
         echo "Build PATH"
         ls -la build # Immediate verification of build folder

      # - name: Setup Pages
      #   uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build # Remove trailing slash

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3